<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            作用域是指程序源代码中定义变量的区域。
            作用域规定了如何查找变量，也就是确定当前执行代码对变量的访问权限。
            JavaScript 采用词法作用域(lexical scoping)，也就是静态作用域。
        */

        // 例1:
        let value = 1
        function foo(){
            console.log(value)
        }

        function bar(){
            let value = 2
            foo()
        }

        // 因为 JavaScript 采用的是词法作用域（静态作用域），函数的作用域在函数定义的时候就决定了，所以输出1
        bar() // 1


        // 例2:
        let scope1 = "global scope";
        function checkscope1(){
            let scope1 = "local scope";
            function f(){
                return scope1;
            }
            return f();
        }
        console.log(checkscope1()) ; // local scope

        // 例3:
        let scope2 = "global scope";
        function checkscope2(){
            let scope2 = "local scope";
            function f(){
                return scope2;
            }
            return f;
        }
        console.log(checkscope2()()); // local scope
        

        //  例1和例2 都输出 ”local scope“ ，因为JavaScript采用的是词法作用域，函数的作用域基于函数创建的位置

        /*  
            而引用《JavaScript权威指南》的回答就是：
            JavaScript 函数的执行用到了作用域链，这个作用域链是在函数定义的时候创建的。嵌套的函数 f() 定义在这个作用域链里，其中的变量 scope 一定是局部变量，不管何时何地执行函数 f()，这种绑定在执行 f() 时依然有效。
        */

    </script>
</body>
</html>
